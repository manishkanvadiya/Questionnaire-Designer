<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Designer</title>

  <!-- bs -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css -->
  <link rel="stylesheet" href="assets/scss/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="">f<sub>(w)</sub></i>
          <span>Questionnaire Designer</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- login con -->
  <div id="main-wrapper" class="qd-register">
    <div class="container-fluid px-0">
      <div class="row row g-0 min-vh-100">
        <div class="col-12 col-md-6">
          <div class="qd-register__left d-flex align-items-center h-100">
            <div class="w-100 d-flex flex-column qd-register__left-inner">
              <div class="row g-0">
                <div class="col-10 col-lg-9 mx-auto">
                  <h1 class="text-white mb-4 qd-register__left-title">Welcome</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-flex">
          <div class="container my-auto py-5">
            <div class="row g-0">
              <div class="col-10 col-lg-9 col-xl-8 mx-auto">
                <h3 class="fw-bold mb-4 text-capitalize text-sec">Log In to your account</h3>
                <form id="loginForm" method="post">
                  <div class="mb-3">
                    <input type="email" class="form-control" id="emailAddress" required=""
                      placeholder="Email address or phone number">
                    <i class="glyphicon glyphicon-user form-control-feedback"></i>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" id="loginPassword" required="" placeholder="Password">
                  </div>
                  <div class="row mt-4">
                    <div class="col">
                      <div class="form-check">
                        <input id="remember-me" name="remember" class="form-check-input" type="checkbox">
                        <label class="form-check-label" for="remember-me">Remember Me</label>
                      </div>
                    </div>
                    <div class="col text-end "><a class="text-qd fw-bold" href="forgot-password.html">Forgot Password
                        ?</a></div>
                  </div>
                  <div class="d-grid my-4">
                    <button class="btn btn-primary btn-login fs-5" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- script -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
